<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/loginstyle.css') }}">
    <script src="{{ url_for('static', filename='script/loginscript.js') }}"></script>
</head>

<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form action="/login" method="POST">
            <input type="text" name="loginUsername" class="login-input" placeholder="Username" required>
            <div style="position:relative;">
                <input type="password" name="loginPassword" id="loginPassword" class="login-input" placeholder="Password" required>
                <span class="toggle-password1" onclick="togglePasswordVisibility('loginPassword')">👁️</span>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>
        <a href="{{ url_for('signup') }}" class="signup-link">Don't have an account? Sign up!</a>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert-messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message[1] }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>
    <a class="btn btn-primary back-btn" onclick="window.history.back();">Back</a>
</body>

</html>
