<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 32px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            display: inline-block;
        }

        .toggle-password1{
            position: absolute;
            right: 10px;
            top: 20%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .toggle-password2{
            position: absolute;
            right: 10px;
            top: 45%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .toggle-password3{
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form action="/change_password" method="post">
        <label for="currentPassword">Current Password:</label>
        <input type="password" class="password" id="currentPassword" name="currentPassword" required>
        <span class="toggle-password1" onclick="togglePasswordVisibility('currentPassword')">üëÅÔ∏è</span>

        <label for="newPassword">New Password:</label>
        <input type="password" class="password" id="newPassword" name="newPassword" required>
        <span class="toggle-password2" onclick="togglePasswordVisibility('newPassword')">üëÅÔ∏è</span>
        <div id="newPasswordError" class="error"></div>

        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" class="password" id="confirmPassword" name="confirmPassword" required>
        <span class="toggle-password3" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>
        <div id="confirmPasswordError" class="error"></div>

        <button type="submit" onclick="changePassword()">Change Password</button>
    </form>

    <script>
        var oldPassword=document.querySelector("#currentPassword");
        var newPassword=document.querySelector("#newPassword");
        var confirmPassword=document.querySelector("#confirmPassword");

        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        function changePassword() {
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var newPasswordError = document.getElementById("newPasswordError");
            var confirmPasswordError = document.getElementById("confirmPasswordError");

            // Reset errors
            newPasswordError.innerHTML = "";
            confirmPasswordError.innerHTML = "";

            // Validate new password length
            if (newPassword.length < 8) {
                newPasswordError.innerHTML = "New password must be at least 8 characters long.";
                setTimeout(function() {
                    newPasswordError.innerHTML = "";
                }, 7000);
                return;
            }

            // Validate password match
            if (newPassword !== confirmPassword) {
                confirmPasswordError.innerHTML = "Passwords do not match.";
                setTimeout(function() {
                    confirmPasswordError.innerHTML = "";
                }, 7000);
                return;
            }

            // Password change logic goes here
            alert("Password changed successfully!");
        }
    </script>
</body>
</html>
