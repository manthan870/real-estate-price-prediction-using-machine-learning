<!-- dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/dashboardstyle.css') }}">
    <script src="{{ url_for('static', filename='script/dashscript.js') }}"></script>
</head>
<body class="bg-light">
    <button class="btn btn-primary back-button" onclick="goBack()">Back</button>
    <div class="container mt-5">
        <!-- Profile Photo -->
        
        <div class="row">
            <!-- Sidebar with tabs navigation -->
            <div class="col-md-3">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab">Profile</a>

                    <a class="list-group-item list-group-item-action" id="list-password-list" data-toggle="list" href="#list-password" role="tab">Change Password</a>
                    <a class="list-group-item list-group-item-action" id="logout" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
            <!-- Main Content with tabs content -->
            <div class="col-md-9">
                <div class="tab-content" id="nav-tabContent">
                    <!-- Profile Details Content -->
                    <div class="tab-pane fade show active" id="list-profile" role="tabpanel">
                        <div class="card">
                            <div class="card-header">Profile Details</div>
                            <div class="card-body">
                                <p id="p_name"><strong>Name:</strong> {{ user_info.name }}</p>
                                <p id="p_email"><strong>Email:</strong> {{ user_info.email }}</p>
                                <p id="p_joined"><strong>Joined:</strong> {{ user_info.created_at.strftime('%B %d, %Y') }}</p>
                            </div>
                        </div>
                    </div>
                 
                    <!-- Change Password Content -->
<div class="tab-pane fade" id="list-password" role="tabpanel">
    <div class="card">
        <div class="card-header">Change Password</div>
        <div class="card-body">
            <form id="passwordChangeForm" method="POST">
                
                <a href="change_password"><button type="button" class="btn btn-primary" id="changePasswordButton">Click Here! To Change Password!</button></a>
            </form>
        </div>
    </div>
</div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
